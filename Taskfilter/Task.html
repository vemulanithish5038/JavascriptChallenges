<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Filter</title>
    <link rel="stylesheet" href="Task.css">
</head>
<body>
    <div class="container">
        <h1 class="topic">UI/UX Design</h1>
        
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your task">
            <button type="submit" id="add-button">Add Task</button>
        </form>

        <div class="filters">
            <button id="all-btn">All</button>
            <button id="completed-btn">Completed</button>
            <button id="pending-btn">Pending</button>
        </div>

        <ul id="todo-list">
        </ul>
    </div>

    <script src="task.js"></script>
</body>
</html>
